<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Story</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;500&family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="bg-animation"></div>

<!-- POPUP -->
<div class="overlay" id="popup">
  <div class="popup">
    <h2>Hey Gargi,<br>Would you like to be my Valentine?</h2>
    <div class="buttons">
      <button id="yesBtn" class="yes">Yes</button>
      <button id="noBtn" class="no">No</button>
    </div>
  </div>
</div>

<!-- MAIN CONTENT -->
<div class="main" id="mainContent">

<header class="hero">
  <h1>Happy Valentine's Day</h1>
  <h2>GargiðŸ¥°</h2>
  <p class="subtitle">A scrapbook of how everything began.</p>
</header>

<section class="timeline">

  <div class="memory left">
    <div class="polaroid">
      <img src="chat1.jpg">
      <span>The First Hello</span>
    </div>
  </div>

  <div class="memory right">
    <div class="polaroid">
      <img src="chat2.jpg">
      <span>Late Night Conversations</span>
    </div>
  </div>

  <div class="memory left">
    <div class="polaroid">
      <img src="chat3.jpg">
      <span>Comfort Without Realising</span>
    </div>
  </div>

  <div class="memory right">
    <div class="polaroid">
      <img src="chat4.jpg">
      <span>Something Felt Different</span>
    </div>
  </div>

  <div class="memory left">
    <div class="polaroid">
      <img src="confess.jpg">
      <span>The Confession</span>
    </div>
  </div>

</section>

<section class="letter">
  <div class="paper">
    <h3>How I Met You</h3>
    <p id="typeText"></p>
  </div>
</section>

<section class="ending">
  <h2>To Be Continued...</h2>
</section>

</div>

<audio id="bgMusic" src="song.mp3"></audio>

<script src="script.js"></script>
</body>
</html>
