<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Scrapbook</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- INTRO SCREEN -->
<div class="intro" id="intro">
  <div class="cover">
    <h1>Our Memories</h1>
    <button onclick="openBook()">Open Scrapbook</button>
  </div>
</div>

<audio id="bgMusic" src="song.mp3"></audio>
<audio id="flipSound" src="https://www.soundjay.com/mechanical/page-flip-01a.mp3"></audio>

<div class="cursor-glow" id="cursorGlow"></div>

<div class="book" id="book">

  <div class="page"><div class="polaroid"><img src="chat1.jpg"></div></div>
  <div class="page"><div class="polaroid"><img src="chat2.jpg"></div></div>
  <div class="page"><div class="polaroid"><img src="chat3.jpg"></div></div>
  <div class="page"><div class="polaroid"><img src="chat4.jpg"></div></div>
  <div class="page"><div class="polaroid"><img src="confess.jpg"></div></div>

</div>

<div class="controls">
  <button onclick="prevPage()">←</button>
  <button onclick="nextPage()">→</button>
</div>

<div class="hearts"></div>

<script src="script.js"></script>
</body>
</html>
